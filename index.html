<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burger House</title>
    <link
      rel="shortcut icon"
      href="images/download-removebg-preview (1).png"
      type="image/x-icon"
    />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #fff8f0;
      }

      nav {
        background: #ff6a2b;
        padding: 1rem 4rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        top: 0;
        z-index: 100;
      }

      nav .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: #333;
        letter-spacing: 3px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
      }

      nav ul li {
        font-weight: 600;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        padding: 0.3rem 0.5rem;
        transition: color 0.3s ease;
        position: relative;
      }

      nav ul li a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: -3px;
        left: 0;
        background: whitesmoke;
        transition: width 0.3s ease;
      }

      nav ul li a:hover,
      nav ul li a:focus {
        color: whitesmoke;
      }

      nav ul li a:hover::after,
      nav ul li a:focus::after {
        width: 100%;
      }

      @keyframes shine {
        0% {
          background-position: 200% center;
        }
        100% {
          background-position: -200% center;
        }
      }
      /* Responsive */
      @media (max-width: 768px) {
        .menu-grid {
          grid-template-columns: 1fr;
        }

        .nav a {
          display: block;
          margin: 10px 0;
        }
      }
      .hero {
        width: 100%;
        min-height: 100vh;
        background-position: center;
        background-size: cover;
        padding: 10px 10%;
        overflow: hidden;
      }

      .login-btn {
        text-decoration: none;
        color: #333;
        margin-right: 15px;
        font-weight: 400;
      }
      .btn {
        display: inline-block;
        text-decoration: none;
        padding: 14px 40px;
        color: black;
        background-color: #ff6a2b;
        font-size: 14px;
        border-radius: 30px;
        border-top-right-radius: 0;
        transition: 0.5s;
      }
      .content {
        margin-top: 10%;
        max-width: 600px;
      }
      .content h1 {
        font-size: 50px;
        color: black;
      }
      .content p {
        margin: 10px 0 30px;
        color: black;
        animation-delay: 0.5s;
      }
      .content .btn {
        padding: 15px 80px;
        font-size: 16px;
        animation-delay: 1s;
      }
      .btn:hover {
        border-top-right-radius: 30px;
      }
      .feature-img {
        width: 40%;
        position: absolute;
        bottom: 15%;
        right: 10%;
      }
      .feature-img .anim {
        animation-delay: 1.5s;
      }
      .anim {
        opacity: 0;
        transform: translateY(30px);
        animation: moveup 0.5s linear forwards;
      }
      @keyframes moveup {
        100% {
          opacity: 1;
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="logo">Burger House</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="#reviews">Reviews</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--home section-->
    <section id="home" class="hero">
      <div class="content">
        <h1 class="anim">
          Savor Every Bite<br />
          with Our
          <span style="color: #ff5100c3"> Handcrafted <br />Burgers</span>
        </h1>
        <p class="anim">
          Fresh Ingedients, Bold Flavors<br />
          Carfted Just For You
        </p>
        <a href="menu.html" class="btn anim">More Menu</a>
      </div>
      <img
        src="images/pngtree-burger-french-fries-and-chicken-removebg-preview.png"
        class="feature-img anim"
      />
    </section>
  </body>
</html>
